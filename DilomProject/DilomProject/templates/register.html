<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title%}Register{% endblock %}</title>
    <!-- MDB icon -->{% load static %}
    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon">
    <!-- Font Awesome -->{% load static %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->{% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->{% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->{% load static %}
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <!-- Your custom styles (optional) -->{% load static %}
    <link rel="stylesheet" href=" {% static 'css/style.css' %} "> </head>

<body class="grey lighten-2">
  {% block content %}
  <main class="pt-5 max-lg-5">
     <div class="col-5 ml-auto mr-auto"> 
         <div class="card">
             <h5 class="card-header info-color white-text text-center py-4">
                <i class="far fa-registered" size="7x"></i>
                <strong>REGISTER ACCOUNT </strong>
             </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="" method="POST">
            {% csrf_token %} 
            
                
                    <!-- First name -->
            <div class="md-form">
               <!-- <input type="text" id="materialRegisterFormFirstName" class="form-control"> -->
                {{form.username}}
                <label for="materialRegisterFormFirstName">UserName</label>
            </div>
                
            <!-- E-mail -->
            <div class="md-form">
                
               <!-- <input type="email" id="materialRegisterFormEmail" class="form-control" >-->
                 <!-- {{form.email}} -->
                {{form.email}} 
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
            <!--    <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"> -->
                {{form.password1}}
                <label for="materialRegisterFormPassword">Password</label>
            </div>
            
            
            <div class="md-form">
               <!--  <input type="password" id="materialRegisterFormPassword1" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"> -->
                {{form.password2}}
                <label for="materialRegisterFormPassword"> Re-enter password</label>
            </div>

            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Register Account</button>
                {{form.errors}}
            <hr>

            <!-- Terms of service -->
            <p><em>Already have an account?</em>
                <a href="/login" target="_blank"><em>Login</em></a> </p>
                
        </form>
        <!-- Form -->
            
         </div>
     </div>
     </div>
  </main>
    {% endblock %}
    
    <!-- End your project here-->
    <!-- jQuery -->
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
</body>

</html>
